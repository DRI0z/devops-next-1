name: GitHub Actions Demo
run-name: ${{ github.actor }} push sur la master ðŸš€
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Mise en place du Cache
        uses: actions/cache@v4
        with: 
          path: | 
            node_modules
            ~/.cache/Cypress
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Mise en place de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Installation des dÃ©pendances
        run: npm install

      - name: Build de l'app
        run: npm run build

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Restauration du Cache
        id: cache-primes-restore
        uses: actions/cache/restore@v4
        with:
          path: | 
            node_modules
            ~/.cache/Cypress
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Mise en place de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Lancement des tests
        run: npm run e2e:headless

      - name: Upload des vidÃ©os de test
        uses: actions/upload-artifact@v4
        with:
          name: videos-e2e
          path: cypress/videos/*.mp4