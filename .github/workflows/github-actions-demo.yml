name: GitHub Actions Demo
run-name: ${{ github.actor }} push sur la master ðŸš€
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Mise en place du Cache
        uses: actions/cache@v4
        with: 
          path: | 
            node_modules
            ~/.cache/Cypress
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Mise en place de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Installation des dÃ©pendances
        run: npm install

      - name: Build de l'app
        run: npm run build

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Restauration du Cache
        id: cache-primes-restore
        uses: actions/cache/restore@v4
        with:
          path: | 
            node_modules
            ~/.cache/Cypress
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Mise en place de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Lancement des tests
        run: npm run e2e:headless

      - name: Upload des vidÃ©os de test
        uses: actions/upload-artifact@v4
        with:
          name: videos-e2e
          path: cypress/videos/*.mp4
  
  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/master'
    steps:
    - name: DÃ©ploiement sur le serveur distant
      uses: appleboy/ssh-action@v1
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        port: 22
        script: |
          cd devops-netx-1/
          git pull origin master
          npm install
          npm run Build

    - name: RedÃ©marrage de l'application
      uses: appleboy/ssh-action@v1
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        port: 22
        script: |
          pm2 restart all || pm2 start --name "devops-next-1" npm -- start



