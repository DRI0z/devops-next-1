name: GitHub Actions Demo
run-name: ${{ github.actor }} push sur la master ðŸš€

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Mise en place de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Installation des dÃ©pendances
        run: npm ci

      - name: Build de l'app
        run: npm run build

      - name: Sauvegarde de node_modules
        uses: actions/upload-artifact@v4
        with:
          name: node-modules
          path: node_modules

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Mise en place de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: TÃ©lÃ©chargement de node_modules
        uses: actions/download-artifact@v4
        with:
          name: node-modules
          path: node_modules

      - name: ls 
        run: ls

      - name: Lancement des tests
        run: npm run e2e:headless

      - name: Upload des vidÃ©os e2e
        uses: actions/upload-artifact@v4
        with:
          name: videos-e2e
          path: cypress/videos/*.mp4
